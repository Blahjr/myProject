<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cars</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="navbar">
        <header class="navbar">
          <div class="logo">
              <a href="#">Blah's Online Cars Shop</a>
          </div>
          <nav class="nav-links">
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
          <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
          </div>
      </header>
      </section>

    <div class="payment-container">
        <h2>Payment Information</h2>
        <form id="payment-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Thomas Blah" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="blahjr0111@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="card-number"> Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9111 4455" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="payment.js"></script>

</body>
</html>
